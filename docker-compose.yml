version: '3.8'

services:
  # Traefik - обратный прокси и автоматические SSL сертификаты
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/config.yml:/config.yml:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik.entrypoints=http'
      - 'traefik.http.routers.traefik.rule=Host(`traefik.yourdomain.com`)'
      - 'traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https'
      - 'traefik.http.routers.traefik.middlewares=traefik-https-redirect'
      - 'traefik.http.routers.traefik-secure.entrypoints=https'
      - 'traefik.http.routers.traefik-secure.rule=Host(`traefik.yourdomain.com`)'
      - 'traefik.http.routers.traefik-secure.tls=true'
      - 'traefik.http.routers.traefik-secure.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.traefik-secure.service=api@internal'

  # Next.js приложение
  whitewolf:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_YANDEX_MAPS_API_KEY: ${NEXT_PUBLIC_YANDEX_MAPS_API_KEY}
    container_name: whitewolf-app
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CLINIC_EMAIL=${CLINIC_EMAIL}
      - NEXT_PUBLIC_YANDEX_MAPS_API_KEY=${NEXT_PUBLIC_YANDEX_MAPS_API_KEY}
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.whitewolf.entrypoints=http'
      - 'traefik.http.routers.whitewolf.rule=Host(`yourdomain.com`) || Host(`www.yourdomain.com`)'
      - 'traefik.http.middlewares.whitewolf-https-redirect.redirectscheme.scheme=https'
      - 'traefik.http.routers.whitewolf.middlewares=whitewolf-https-redirect'
      - 'traefik.http.routers.whitewolf-secure.entrypoints=https'
      - 'traefik.http.routers.whitewolf-secure.rule=Host(`yourdomain.com`) || Host(`www.yourdomain.com`)'
      - 'traefik.http.routers.whitewolf-secure.tls=true'
      - 'traefik.http.routers.whitewolf-secure.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.whitewolf-secure.service=whitewolf'
      - 'traefik.http.services.whitewolf.loadbalancer.server.port=3000'
      - 'traefik.docker.network=web'

networks:
  web:
    external: true
